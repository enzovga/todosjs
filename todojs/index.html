<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>ToDo's</title>
</head>
<body>
  <h1>todo's</h1>
  <form id="form">
    <input type="text" id="input" class="input" placeholder="Digite o seu ToDo" autocomplete="off">
    <ul class="todos" id="todos">
      <small>Botão esquerdo para completar o ToDo</small><br>
      <small>Botão direito para remover o ToDo</small>
    </ul>
  </form>
</body>
</html>
